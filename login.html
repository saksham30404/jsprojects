<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFree - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="interactive-text">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label class="interactive-text" for="username">Mobile Number or Email ID</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label class="interactive-text" for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn interactive-text">Login</button>
                </div>
            </form>
            <div class="links">
                <a href="#" class="interactive-text">Forgot Password?</a>
                <a href="text.html" class="interactive-text">Create an Account</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
